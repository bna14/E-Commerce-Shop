<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Product Reviews</title>
  </head>
  <body>
    <h1>All Product Reviews</h1>

    <!-- Loop through all reviews -->
    <ul>
      {% for review in reviews %}
      <li>
        <strong>Product:</strong> {{ review.product_name }} <br />
        <strong>Rating:</strong> {{ review.rating }} / 5 <br />
        <strong>Review:</strong> "{{ review.comment }}" <br />
        <strong>Reviewed by Client ID:</strong> {{ review.client_id }} <br />
        <hr />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
